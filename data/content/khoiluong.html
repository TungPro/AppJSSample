<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phần mềm dạy học</title>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.widget.min.js"></script>
<script src="js/metro.min.js"></script>
<script src="js/bignumber.js"></script>
<style>
html,body{background-color:#ffffff;}
</style>
</head>
<body class="metro">
            <div class="grid fluid">
                <div class="row">
                     <a href="index.html" class="span1 bg-red padding5 text-center">
                        <span class="fg-white">Trở về trước</span>
                    </a>
                </div>
				<div class="row">
				Bạn muốn đổi
				<div class="input-control text size2">
				    <input type="text" value="0" id="giatri"/>
				</div>
				<div class="input-control select size2">
				    <select id="dailuong">
				        <option value="1">Tấn</option>
				        <option value="2">Tạ</option>
				        <option value="3">Yến</option>
						<option value="4">kg</option>
						<option value="5">hg</option>
						<option value="6">dag</option>
						<option value="7">g</option>
				    </select>
				</div>
				
				<div class="input-control text size2">
				    <input type="text" value="0" id="giatri2"/>
				</div>
				<div class="input-control select size2">
				    <select id="dailuong2">
				        <option value="1">Tấn</option>
				        <option value="2">Tạ</option>
				        <option value="3">Yến</option>
						<option value="4">kg</option>
						<option value="5">hg</option>
						<option value="6">dag</option>
						<option value="7">g</option>
				    </select>
				</div>
				<input type="button" value="Chuyển đổi" id="chuyendoi">
				</div>
				
				<div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-left">Đơn vị</th>
                        <th class="text-left">Giá trị</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="error"><td>Tấn</td><td class="right"><span id="val1"></span></td></tr>
                    <tr class="success"><td>Tạ</td><td class="right"><span id="val2"></span></td></tr>
                    <tr class="warning"><td>Yến</td><td class="right"><span id="val3"></span></td></tr>
                    <tr class="info"><td>Kg</td><td class="right"><span id="val4"></span></td></tr>
                    <tr><td>hg</td><td class="right"><span id="val5"></span></td></tr>
                    <tr class="selected"><td>dag</td><td class="right"><span id="val6"></span></td></tr>
					<tr><td>g</td><td class="right"><span id="val7"></span></td></tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
			</div>
            </div>
			
			<script type="text/javascript">
				$("#chuyendoi").click(function(){
					var giatri = $("#giatri").val();
					var dailuong = $("#dailuong").val();
					
					var giatri2 = $("#giatri2").val();
					var dailuong2 = $("#dailuong2").val();
					
					var gt = new BigNumber(giatri);
					var dl = new BigNumber(dailuong);
					
					var gt2 = new BigNumber(giatri2);
					var dl2 = new BigNumber(dailuong2);
					var ten = new BigNumber("10");
					
					var gtg = gt.multiply(ten.pow(-(dailuong-1)));
					var gtg2 = gt2.multiply(ten.pow(-(dailuong2-1)));
					
					var gtt = gtg.add(gtg2);
				
					$("#val1").html(gtt + "");
					$("#val2").html(gtt.multiply(ten.pow(1)) + "");
					$("#val3").html(gtt.multiply(ten.pow(2)) + "");
					$("#val4").html(gtt.multiply(ten.pow(3)) + "");
					$("#val5").html(gtt.multiply(ten.pow(4)) + "");
					$("#val6").html(gtt.multiply(ten.pow(5)) + "");
					$("#val7").html(gtt.multiply(ten.pow(6)) + "");
					
				});
			</script>
</body>
</html>
